{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3 class="header">Cancel Booking</h3>
    <form method="POST">
        {% csrf_token %}
        <p class="center">
            Are you sure you wish to cancel your booking?
            <br>
            <strong>Week:</strong> {{stay.week_booking}}<br>
            <strong>Of year:</strong> {{ stay.year_booking }}
        </p>
        
        
            <input type="submit" value="Cancel Booking">
    </form>
</div>

{% endblock %}
